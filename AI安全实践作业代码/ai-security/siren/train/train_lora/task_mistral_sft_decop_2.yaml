### model
model_name_or_path:  path-to-/Mistral-7B-Instruct-v0.3

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all

### dataset
dataset: train_2_sft
template: mistral
cutoff_len: 2048
max_samples: 578
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/mistral_sft/train_decop_2
logging_steps: 10
save_steps: 200
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
